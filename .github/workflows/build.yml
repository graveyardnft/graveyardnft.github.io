name: push
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.editorconfig'
      - '.gitignore'
      - README.md
concurrency: actions-build-${{ github.ref }}
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://graveyardnft.com
    steps:
      - uses: hmarr/debug-action@v2
      - name: 🧑‍💻 Checkout files
        uses: actions/checkout@v2
      - name: 💻 Setup NodeJs & Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - name: 📦 Install dependencies
        run: yarn install
      - name: 👷 Build applications
        run: yarn build
      - name: 🚀 Deploy to Swarm
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: aquiladev/swarm-action@v0.1.1
        id: swarm
        with:
          path: ./dist
          verbose: true
      - name: 🚀 Deploy to Web3
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: web3-storage/add-to-web3@v2
        id: web3
        with:
          web3_token: ${{ secrets.WEB3_STORAGE_API_TOKEN }}
          path_to_add: 'dist'
      - name: 🚀 Deploy to Pinata
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: aquiladev/ipfs-action@v0.1.6
        id: pinata
        with:
          path: ./dist
          service: pinata
          pinataKey: ${{ secrets.PINATA_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET }}
          pinataPinName: graveyard
          verbose: true
      - name: 📦 Collect CID's
        if: ${{ github.ref == 'refs/heads/main' }}
        run: yarn cid ${{ steps.web3.outputs.cid }}
      - name: 🚀 Deploy to pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
